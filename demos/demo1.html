<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu overlay</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-close">
        <div class="menu-close-img">
          <img src="img/demo1/close-eye.png" alt="close" />
        </div>
      </div>
      <div class="hr"></div>
      <div class="menu">
        <div class="menu-left">
          <div class="menu-links">
            <div class="menu-link">
              <a href="#">Home <span>01</span></a>
            </div>
            <div class="menu-link">
              <a href="#">About <span>02</span></a>
            </div>
            <div class="menu-link">
              <a href="#">Projects <span>03</span></a>
            </div>
            <div class="menu-link">
              <a href="#">Contact <span>04</span></a>
            </div>
          </div>
        </div>
        <div class="menu-right">
          <div class="contact">
            <div class="mail">
              <div><span class="title">Contact</span><br /><br /></div>
              <div><span class="info">me@gmail.com</span><br /></div>
            </div>
            <div class="socials">
              <div><span class="title">Follow Me</span><br /><br /></div>
              <div>
                <span class="info">
                  <a
                    href="https://github.com/Alex-DG"
                    target="_blank"
                    rel="noopener"
                  >
                    GitHub
                  </a> </span
                ><br /><br />
              </div>
              <div>
                <span class="info"
                  ><a
                    href="https://www.linkedin.com/in/alexandre-di-guida-17650698"
                    target="_blank"
                    rel="noopener"
                  >
                    LinkedIn
                  </a> </span
                ><br /><br />
              </div>
              <div>
                <span class="info"
                  ><a
                    href="https://twitter.com/Alex_dg_uk"
                    target="_blank"
                    rel="noopener"
                  >
                    Twitter
                  </a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="menu-open">Le Menu</div>
    <script type="module" src="./js/demo1/index.js"></script>
  </body>
</html>
